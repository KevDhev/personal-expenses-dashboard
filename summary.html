<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>PED | Summary</title>
</head>
<body class="body">
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="add-expense.html">Add Expense</a></li>
            <li><a href="list-expenses.html">List of Expenses</a></li>
            <li><a href="summary.html">Summary</a></li>
        </ul>
    </nav>
    <main class="main">
        <h1>Statistical summary</h1>

        <section class="total-expenses">
            <h2>Total expenses</h2>

            <ul class="total-list">
                <li class="list-item" data-category="Food">Food: $0</li>
                <li class="list-item" data-category="Transportation">Transportation: $0</li>
                <li class="list-item" data-category="Housing">Housing: $0</li>
                <li class="list-item" data-category="Entertainment">Entertainment: $0</li>
                <li class="list-item" data-category="Health">Health: $0</li>
                <li class="list-item" data-category="Education">Education: $0</li>
                <li class="list-item" data-category="Other">Other: $0</li>
            </ul>
        </section>

        <section class="chart">
            <h2>Graphic Summary</h2>
            <canvas id="myChart"></canvas>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <script src="js/summary.js"></script>
</body>
</html>
